<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon1.svg" type="image/x-icon">
    <title>Kaisui Store - Eletrônicos</title>
</head>

<body>
    <header>
        <div class="navbar">
            <a href="index.html" class="logo"><img src="img/icon1.svg" class="logoimg">Kaisui<span>Store</span></a>
            <button class="mobile-menu-btn" id="mobileMenuBtn"></button>
            <div class="cart-icon" id="cartIcon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </header>

    <!-- Conteúdo da página atual -->
    <div id="pageContent">
        <!-- O conteúdo será carregado aqui via JavaScript -->

    </div>

    <footer>
        <p>&copy; 2025 Kaisui Eletrônicos. Todos os direitos reservados.</p>
    </footer>

    <!-- Modal do Carrinho -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-header">
            <h3>Seu Carrinho</h3>
            <button class="close-cart" id="closeCart">&times;</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Itens do carrinho serão inseridos aqui -->
        </div>
        <div class="cart-total">
            Total: R$ <span id="cartTotal">0.00</span>
        </div>
        <button class="checkout-btn" id="checkoutBtn">
            Finalizar via WhatsApp
        </button>
    </div>
    <script src="js/app.js"></script>
    <script>

        // Conteúdo das páginas
        const pages = {
            "index.html": `
                <section class="hero">
                    <h1>Os Melhores Eletrônicos para Você</h1>
                    <p>Encontre os produtos eletrônicos mais procurados do mercado com frete rápido e preços competitivos</p>
                    <a href="produtos.html" class="btn">Ver Produtos</a>
                </section>
                
                <section class="section">
                    <h2 class="section-title">Destaques</h2>
                    <div class="product-grid" id="featuredProducts">
                        <!-- Produtos em destaque serão inseridos aqui -->
                    </div>
                </section>
                
                <section class="section" style="background-color: var(--light-bg); padding: 2rem; border-radius: 8px;">
                    <h2 class="section-title">Por que comprar conosco?</h2>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; text-align: center;">
                        <div>
                            <h3 style="color: var(--primary-color); margin-bottom: 1rem;">Frete Rápido</h3>
                            <p>Entregamos em todo o Petrópolis em até 7 dias úteis</p>
                        </div>
                        <div>
                            <h3 style="color: var(--primary-color); margin-bottom: 1rem;">Garantia</h3>
                            <p>Todos os produtos possuem garantia.</p>
                        </div>
                        <div>
                            <h3 style="color: var(--primary-color); margin-bottom: 1rem;">Pagamento Seguro</h3>
                            <p>Processamos seus pagamentos com total segurança</p>
                        </div>
                    </div>
                </section>
            `,
            "produtos.html": `
                <section class="section">
                    <h2 class="section-title">Nossos Produtos</h2>
                    <div style="margin-bottom: 2rem; text-align: center;">
                        <button class="btn filter-btn" data-category="all" style="margin: 0.25rem;">Todos</button>
                        <button class="btn filter-btn" data-category="audio" style="margin: 0.25rem; background-color: var(--white); color: var(--primary-color);">Áudio</button>
                        <button class="btn filter-btn" data-category="wearables" style="margin: 0.25rem; background-color: var(--white); color: var(--primary-color);">Wearables</button>
                        <button class="btn filter-btn" data-category="fotografia" style="margin: 0.25rem; background-color: var(--white); color: var(--primary-color);">Fotografia</button>
                        <button class="btn filter-btn" data-category="computadores" style="margin: 0.25rem; background-color: var(--white); color: var(--primary-color);">Computadores</button>
                        <button class="btn filter-btn" data-category="acessorios" style="margin: 0.25rem; background-color: var(--white); color: var(--primary-color);">Acessórios</button>
                    </div>
                    <div class="product-grid" id="productGrid">
                        <!-- Todos os produtos serão inseridos aqui -->
                    </div>
                </section>
            `,
            "sobre.html": `
                <section class="section">
                    <h2 class="section-title">Sobre a Kaisui</h2>
                    <div class="about-content">
                        <div class="about-text">
                            <p style="margin-bottom: 1rem;">A Kaisui Eletrônicos nasceu da paixão por tecnologia e da vontade de levar os melhores produtos eletrônicos até você com preços justos e entrega rápida.</p>
                            <p style="margin-bottom: 1rem;">Somos especializados em dropshipping de eletrônicos, trabalhando diretamente com os melhores fornecedores para garantir qualidade e procedência de todos os nossos produtos.</p>
                            <p style="margin-bottom: 1rem;">Nossa missão é simplificar o acesso à tecnologia, oferecendo produtos inovadores que realmente fazem diferença no seu dia a dia.</p>
                            <a href="produtos.html" class="btn">Conheça nossos produtos</a>
                        </div>
                        <div class="about-image">
                            <img src="https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Equipe Kaisui">
                        </div>
                    </div>
                    
                    <div style="background-color: var(--light-bg); padding: 2rem; border-radius: 8px;">
                        <h3 style="text-align: center; margin-bottom: 1.5rem; color: var(--primary-color);">Nossos Valores</h3>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; text-align: center;">
                            <div>
                                <h4 style="margin-bottom: 0.5rem;">Qualidade</h4>
                                <p>Selecionamos rigorosamente cada produto</p>
                            </div>
                            <div>
                                <h4 style="margin-bottom: 0.5rem;">Transparência</h4>
                                <p>Sem surpresas, apenas informações claras</p>
                            </div>
                            <div>
                                <h4 style="margin-bottom: 0.5rem;">Atendimento</h4>
                                <p>Estamos aqui para te ajudar no que precisar</p>
                            </div>
                            <div>
                                <h4 style="margin-bottom: 0.5rem;">Inovação</h4>
                                <p>Sempre buscando as últimas tecnologias</p>
                            </div>
                        </div>
                    </div>
                </section>
            `,
            "contato.html": `
                <section class="section">
                    <h2 class="section-title">Entre em Contato</h2>
                    <div class="contact-container">
                        <div class="contact-info">
                            <h3>Informações de Contato</h3>
                            <p><strong>Email:</strong> contato@kaisui.com.br</p>
                            <p><strong>Telefone:</strong> (11) 99999-9999</p>
                            <p><strong>Horário de Atendimento:</strong> Segunda a Sexta, das 9h às 18h</p>
                            
                            <h3 style="margin-top: 2rem;">Redes Sociais</h3>
                            <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                                <a href="#" style="color: var(--primary-color);">Facebook</a>
                                <a href="#" style="color: var(--primary-color);">Instagram</a>
                                <a href="#" style="color: var(--primary-color);">WhatsApp</a>
                            </div>
                            
                            <h3 style="margin-top: 2rem;">Endereço</h3>
                            <p>Av. Paulista, 1000 - São Paulo/SP</p>
                        </div>
                        
                        <div class="contact-form">
                            <h3>Envie uma Mensagem</h3>
                            <form id="contactForm">
                                <div class="form-group">
                                    <label for="name">Nome</label>
                                    <input type="text" id="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="subject">Assunto</label>
                                    <input type="text" id="subject" required>
                                </div>
                                <div class="form-group">
                                    <label for="message">Mensagem</label>
                                    <textarea id="message" required></textarea>
                                </div>
                                <button type="submit" class="btn">Enviar Mensagem</button>
                            </form>
                        </div>
                    </div>
                </section>
            `
        };

        // Elementos do DOM
        const pageContent = document.getElementById('pageContent');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navLinks = document.getElementById('navLinks');
        const cartIcon = document.getElementById('cartIcon');
        const cartModal = document.getElementById('cartModal');
        const closeCart = document.getElementById('closeCart');
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        const cartCount = document.getElementById('cartCount');
        const checkoutBtn = document.getElementById('checkoutBtn');

        // Carrinho
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Carregar página
        function loadPage() {
            const path = window.location.pathname.split('/').pop() || 'index.html';
            pageContent.innerHTML = pages[path] || pages['index.html'];

            if (path === 'index.html') {
                renderFeaturedProducts();
            } else if (path === 'produtos.html') {
                renderAllProducts();
                setupFilterButtons();
            } else if (path === 'contato.html') {
                setupContactForm();
            }
        }

        // Renderizar produtos em destaque
        function renderFeaturedProducts() {
            const featuredContainer = document.getElementById('featuredProducts');
            if (!featuredContainer) return;

            // Pegar 4 produtos aleatórios para exibir na página inicial
            const shuffled = [...products].sort(() => 0.5 - Math.random());
            const featuredProducts = shuffled.slice(0, 4);

            featuredContainer.innerHTML = '';
            featuredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.title}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-price">R$ ${product.price.toFixed(2)}</p>
                        <button class="add-to-cart" data-id="${product.id}">Adicionar ao Carrinho</button>
                    </div>
                `;
                featuredContainer.appendChild(productCard);
            });

            // Adicionar eventos aos botões
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', addToCart);
            });
        }

        // Renderizar todos os produtos
        function renderAllProducts(filter = 'all') {
            const productGrid = document.getElementById('productGrid');
            if (!productGrid) return;

            productGrid.innerHTML = '';

            const filteredProducts = filter === 'all'
                ? products
                : products.filter(p => p.category === filter);

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.title}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-price">R$ ${product.price.toFixed(2)}</p>
                        <button class="add-to-cart" data-id="${product.id}">Adicionar ao Carrinho</button>
                    </div>
                `;
                productGrid.appendChild(productCard);
            });

            // Adicionar eventos aos botões
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', addToCart);
            });
        }

        // Configurar botões de filtro
        function setupFilterButtons() {
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const category = this.getAttribute('data-category');

                    // Atualizar estado dos botões
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        if (btn === this) {
                            btn.style.backgroundColor = 'var(--primary-color)';
                            btn.style.color = 'white';
                        } else {
                            btn.style.backgroundColor = 'var(--white)';
                            btn.style.color = 'var(--primary-color)';
                        }
                    });

                    renderAllProducts(category);
                });
            });
        }

        // Configurar formulário de contato
        function setupContactForm() {
            const contactForm = document.getElementById('contactForm');
            if (contactForm) {
                contactForm.addEventListener('submit', function (e) {
                    e.preventDefault();

                    // Simular envio do formulário
                    alert('Mensagem enviada com sucesso! Entraremos em contato em breve.');
                    this.reset();
                });
            }
        }

        // Adicionar ao carrinho
        function addToCart(e) {
            const productId = parseInt(e.target.getAttribute('data-id'));
            const product = products.find(p => p.id === productId);

            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    title: product.title,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }

            updateCart();
            showCartModal();
        }

        // Atualizar carrinho
        function updateCart() {
            localStorage.setItem('cart', JSON.stringify(cart));

            // Atualizar contador
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;

            // Atualizar itens do carrinho
            cartItems.innerHTML = '';

            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Seu carrinho está vazio</p>';
                cartTotal.textContent = '0.00';
                return;
            }

            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" class="cart-item-img">
                    <div class="cart-item-details">
                        <h4 class="cart-item-title">${item.title}</h4>
                        <p class="cart-item-price">R$ ${item.price.toFixed(2)} x ${item.quantity}</p>
                        <p>R$ ${itemTotal.toFixed(2)}</p>
                    </div>
                    <button class="remove-item" data-id="${item.id}">&times;</button>
                `;
                cartItems.appendChild(cartItem);
            });

            // Adicionar eventos aos botões de remover
            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', removeFromCart);
            });

            cartTotal.textContent = total.toFixed(2);
        }

        // Remover do carrinho
        function removeFromCart(e) {
            const productId = parseInt(e.target.getAttribute('data-id'));
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        // Mostrar modal do carrinho
        function showCartModal() {
            cartModal.style.display = 'block';
        }

        // Fechar modal do carrinho
        function hideCartModal() {
            cartModal.style.display = 'none';
        }

        // Finalizar compra via WhatsApp
        function checkout() {
            if (cart.length === 0) return;

            let message = `Olá, gostaria de fazer um pedido:\n\n`;

            cart.forEach(item => {
                message += `${item.title} - R$ ${item.price.toFixed(2)} x ${item.quantity} = R$ ${(item.price * item.quantity).toFixed(2)}\n`;
            });

            message += `\nTotal: R$ ${cart.reduce((total, item) => total + (item.price * item.quantity), 0).toFixed(2)}`;
            message += `\n\nMeus dados:\nNome: [SEU NOME]\nEndereço: [SEU ENDEREÇO]`;

            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/573012343502?text=${encodedMessage}`;

            window.open(whatsappUrl, '_blank');

            // Limpar carrinho após finalizar
            cart = [];
            updateCart();
            hideCartModal();
        }

        // Event listeners
        mobileMenuBtn.addEventListener('click', function () {
            navLinks.classList.toggle('active');
        });

        cartIcon.addEventListener('click', showCartModal);
        closeCart.addEventListener('click', hideCartModal);
        checkoutBtn.addEventListener('click', checkout);

        // Fechar modal ao clicar fora
        window.addEventListener('click', function (e) {
            if (e.target === cartModal) {
                hideCartModal();
            }
        });

        // Inicializar
        loadPage();
        updateCart();

        // Navegação SPA (Single Page Application)
        document.querySelectorAll('a[href^=""]').forEach(link => {
            link.addEventListener('click', function (e) {
                if (this.href && !this.href.includes('#')) {
                    e.preventDefault();
                    history.pushState(null, null, this.href);
                    loadPage();
                }
            });
        });

        window.addEventListener('popstate', loadPage);
    </script>
    <script src="js/app.js"></script>
</body>

</html>
